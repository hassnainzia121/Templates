<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <style>
    .underline-text {
      position: relative;
      display: inline-block;
    }
    .underline-text::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 40%;
      opacity: 0.7;
      background-color: rgba(88, 195, 182, 1); /* Tailwind color teal-400 */
    }
  </style>
  <body>
    <div class="min-h-screen grid items-center place-content-center">
      <div class="border-solid border-zinc-600 border-x-2 p-8 grid gap-8">
        <!-- for arrow icon -->
        <div class="text-2xl font-bold">&#8592;</div>
        <!-- main part -->
        <div class="grid gap-8">
          <!-- log in text  -->
          <div class="text-center grid gap-6">
            <div class="text-xl font-semibold">
              <span class="underline-text">Log in</span>
              to Chatbox
            </div>
            <div class="text-base text-zinc-700">
              Welcome back! Sign in using your social account or email to
              continue us
            </div>
          </div>
          <!-- social icons -->
          <div class="grid grid-cols-3 place-self-center gap-3 invert">
            <img src="./img/facebook.png" alt="facebook" />

            <img src="./img/google.png" alt="google" />

            <img src="./img/apple.png" alt="apple" />
          </div>
          <!-- or -->
          <div class="grid grid-cols-5 items-center">
            <div class="border-t col-span-2 border-gray-700"></div>
            <span class="text-zic-700 col-span-1 text-center">OR</span>
            <div class="border-t border-gray-700 col-span-2"></div>
          </div>
          <!-- enter mail and password -->
          <div class="grid gap-6">
            <!-- mail -->
            <div class="grid gap-8">
              <div class="text-xl font-semibold text-green-700">Your email</div>
              <div class="border-solid border-zinc-700 border-b-2"></div>
            </div>
            <!-- password -->
            <div class="grid gap-8">
              <div class="text-xl font-semibold text-green-700">Password</div>
              <div class="border-solid border-zinc-700 border-b-2"></div>
            </div>
          </div>
        </div>
        <!-- last part -->
        <div class="grid gap-10 sm:gap-4">
          <!-- for button -->
          <div
            class="p-4 text-center rounded-xl text-xl text-stone-700 bg-slate-200 font-semibold hover:cursor-pointer"
          >
            <button>Log in</button>
          </div>
          <!-- for exsisting log in -->
          <div
            class="text-center text-lg font-semibold text-green-700 cursor-pointer"
          >
            <button>Forgot Password?</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
