<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .bg-color {
        background-color: rgba(32, 160, 144, 1);
      }
    </style>
  </head>
  <body>
    <div class="grid min-h-screen">
      <!-- header -->
      <div
        class="grid items-center grid-flow-col self-center sm:px-8 sm:py-8 px-4 py-4"
      >
        <div class="grid grid-cols-6 place-self-start">
          <!-- for arrow -->
          <div
            class="text-2xl col-span-1 font-bold grid place-self-start self-center"
          >
            &#8592;
          </div>
          <!-- for img and its activity -->
          <div class="grid grid-cols-3 col-span-5 items-center">
            <!-- for img -->
            <div class="col-span-1">
              <img src="./img/team-align.png" alt="team-align" />
            </div>
            <!-- for name and about -->
            <div class="col-span-2">
              <div class="text-lg sm:text-2xl font-semibold">Team Align</div>
              <div class="text-zinc-500 text-base">8 members, 5 online</div>
            </div>
          </div>
        </div>
        <!-- for calls  -->
        <div class="grid place-items-end">
          <div class="grid grid-flow-col gap-2 sm:gap-4">
            <img src="./img/call-black.png" alt="audio-call" />
            <img src="./img/Video-call-black.png" alt="Video-call" />
          </div>
        </div>
      </div>
      <!-- text area -->
      <div class="bg-slate-50 grid">
        <!-- for chats -->
        <div class="grid gap-6 sm:px-8 sm:py-8 px-4 py-4 border-b">
          <!-- opposite side msg -->
          <div class="grid grid-cols-4 place-self-start">
            <img src="./img/adil.png" alt="opposite user" class="col-span-1" />
            <div class="col-span-3 grid gap-2">
              <p class="font-semibold text-lg">Hafizur Rahman</p>
              <div class="relative -right-1 grid gap-1">
                <p
                  class="p-3 bg-slate-100 rounded-r-xl rounded-bl-xl text-base font-medium text-zinc-800"
                >
                  Have a great working week!!
                </p>
                <p class="text-end text-sm text-zinc-500 relative -right-1">
                  09:25 AM
                </p>
              </div>
            </div>
          </div>
          <!-- again opposite side -->
          <div class="grid grid-cols-4 place-self-start">
            <img
              src="./img/dean.png"
              alt="dean-team-member"
              class="col-span-1"
            />
            <div class="col-span-3 grid gap-2">
              <p class="font-semibold text-lg">Majharul Haque</p>
              <div class="relative -right-1 grid gap-3 place-items-start">
                <p
                  class="p-3 bg-slate-100 rounded-r-xl rounded-bl-xl text-base font-medium text-zinc-800"
                >
                  This is my new 3d design
                </p>
                <div class="grid gap-1">
                  <img
                    src="./img/team-group-photo.png"
                    alt="team-group-photo"
                    height="220px"
                    width="220px"
                  />
                  <p class="text-end text-sm text-zinc-500 relative right-2">
                    09:25 AM
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- again opposite side -->
          <div class="grid grid-cols-4 place-self-start">
            <img
              src="./img/marina.png"
              alt="marina-team-member"
              class="col-span-1"
            />
            <div class="col-span-3 grid gap-2">
              <p class="font-semibold text-lg">Annei Ellison</p>
              <div class="relative -right-1 grid gap-3 place-items-start">
                <div class="grid gap-1">
                  <img
                    src="./img/voice-group-member.png"
                    alt="team-group-photo"
                  />
                  <p class="text-end text-sm text-zinc-500 relative right-2">
                    09:25 AM
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- mine side -->
          <div class="grid grid-cols-4 place-self-end">
            <div class="col-span-3 grid gap-2">
              <p class="font-semibold text-lg text-end">You</p>
              <div class="relative right-3 grid gap-3 place-items-start">
                <div class="grid gap-1">
                  <p
                    class="p-3 bg-color rounded-l-xl rounded-br-xl text-base font-medium text-slate-100"
                  >
                    You did your job well!
                  </p>
                  <p class="text-start text-sm text-zinc-500 relative left-2">
                    09:25 AM
                  </p>
                </div>
              </div>
            </div>
            <img
              src="./img/team-member-me.png"
              alt="me-team-member"
              class="col-span-1 grid place-self-end self-start"
            />
          </div>
        </div>
        <!-- for msgs -->
        <div class="sm:px-8 sm:py-8 px-4 py-4 grid grid-cols-12 items-center">
          <div class="grid place-self-start self-center col-span-1">
            <img src="./img/Clip, Attachment.png" alt="Clip" />
          </div>
          <div
            class="p-3 bg-slate-100 rounded-xl grid grid-cols-11 md:col-span-10 col-span-9 items-center mr-2"
          >
            <input
              type="text"
              placeholder="Write your message"
              class="bg-transparent outline-none col-span-10 text-sm sm:text-lg pr-2"
            />
            <div class="grid place-self-end self-center col-span-1">
              <img src="./img/files.png" alt="files" />
            </div>
          </div>
          <div
            class="md:col-span-1 col-span-2 grid grid-flow-col place-items-end"
          >
            <img src="./img/camera-msg-section.png" alt="camera" />
            <img src="./img/microphone.png" alt="microphone" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
