<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <style>
    .underline-text {
      position: relative;
      display: inline-block;
    }
    .underline-text::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 40%;
      opacity: 0.7;
      background-color: rgba(88, 195, 182, 1); /* Tailwind color teal-400 */
    }
  </style>
  <body>
    <div class="min-h-screen grid items-center place-content-center">
      <div class="border-solid border-zinc-600 sm:border-x-2 p-8 grid gap-10">
        <!-- for arrow icon -->
        <div class="text-2xl font-bold">&#8592;</div>
        <!-- main part -->
        <div class="grid gap-10">
          <!-- log in text  -->
          <div class="text-center grid gap-6">
            <div class="text-xl font-semibold">
              Sign up with
              <span class="underline-text">Email</span>
            </div>
            <div class="text-base text-zinc-700">
              Get chatting with friends and family today by signing up for our
              chat app!
            </div>
          </div>
          <!-- enter mail and password -->
          <div class="grid gap-8">
            <!-- your name -->
            <div class="grid gap-5">
              <div class="text-xl font-semibold text-green-700">Your name</div>
              <div class="border-solid border-zinc-700 border-b-2"></div>
            </div>
            <!-- mail -->
            <div class="grid gap-5">
              <div class="text-xl font-semibold text-green-700">Your email</div>
              <div class="border-solid border-zinc-700 border-b-2"></div>
            </div>
            <!-- password -->
            <div class="grid gap-5">
              <div class="text-xl font-semibold text-green-700">Password</div>
              <div class="border-solid border-zinc-700 border-b-2"></div>
            </div>
            <!-- confirm password -->
            <div class="grid gap-5">
              <div class="text-xl font-semibold text-green-700">
                Confirm Password
              </div>
              <div class="border-solid border-zinc-700 border-b-2"></div>
            </div>
          </div>
        </div>
        <!-- last part -->
        <div
          class="p-4 text-center rounded-xl text-xl text-stone-500 bg-slate-200 font-semibold hover:cursor-pointer"
        >
          <button>Create an account</button>
        </div>
      </div>
    </div>
  </body>
</html>
