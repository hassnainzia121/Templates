<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-t from-stone-900 via-purple-900 to-stone-900"
    >
      <div class="grid p-8 sm:px-20 gap-8 sm:gap-3 text-white">
        <!-- for logo -->
        <div
          class="grid grid-flow-col place-self-center sm:place-self-start items-center gap-2"
        >
          <div>
            <img src="./img/logo-primary.png" alt="primary-logo" />
          </div>
          <div class="text-lg font-medium">Chatbox</div>
        </div>
        <!-- for main-part writing -->
        <div class="md:grid grid-cols-2 items-center place-items-end">
          <div>
            <div class="text-6xl sm:text-8xl font-medium mb-6">
              Connect friends easily & quickly
            </div>
            <div class="text-base sm:text-3xl font-light">
              Our chat app is the perfect way to stay connected with friends and
              family.
            </div>
          </div>
          <div class="hidden md:inline-block">
            <img src="./img/Email.png" alt="email" />
          </div>
        </div>
        <!-- for social links -->
        <div
          class="grid grid-cols-3 place-self-center md:place-self-start gap-3"
        >
          <div>
            <img src="./img/facebook.png" alt="facebook" />
          </div>
          <div>
            <img src="./img/google.png" alt="google" />
          </div>
          <div>
            <img src="./img/apple.png" alt="apple" />
          </div>
        </div>
        <!-- or -->
        <div class="md:hidden grid grid-cols-5 items-center">
          <div class="border-t col-span-2 border-gray-300"></div>
          <span class="text-gray-100 col-span-1 text-center">OR</span>
          <div class="border-t border-gray-300 col-span-2"></div>
        </div>
        <!-- sign up btn and exsisting account -->
        <div class="grid gap-10 sm:gap-4 md:place-self-end md:w-72">
          <!-- for button -->
          <div
            class="p-4 text-stone-800 text-center rounded-xl text-xl bg-white font-semibold hover:cursor-pointer"
          >
            <button>Sign up with mail</button>
          </div>
          <!-- for exsisting log in -->
          <div class="text-center">
            Existing account?<span
              class="text-lg font-medium pl-1 hover:cursor-pointer"
              >Log in</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
